<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">

    <title>Acessar conta</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <img src="img/auth.svg" alt="">
        </div>
        <div class="right">
            <h2>Acessar conta</h2>
            <div class="div-input">
                <label>E-mail</label>
                <input type="email" placeholder="example@gmail.com">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="div-input">
                <label>Senha</label>
                <input id="passw" type="password" placeholder="*******************">
                <i class="fas fa-key"></i>
                <i id="show" onclick="showPassw()" class="far fa-eye"></i>
                <i id="hide" onclick="showPassw()" class="far fa-eye-slash"></i>
            </div>
            <div class="div-input">
                <button>Acessar</button>
            </div>
            <p>Ainda n√£o possui conta? <a href="#"> Criar conta</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
